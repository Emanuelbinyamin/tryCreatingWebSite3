<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raining 0s and 1s</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .coding-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            user-select: none;
            white-space: pre;
        }

        .raindrop {
            position: absolute;
            animation: fall linear infinite;
            opacity: 0.6;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="coding-background"></div>
    <script>
        // Available characters for raindrops
        const chars = ['0', '1','.'];
        
        // Reference to the coding background element
        const codingBackground = document.querySelector('.coding-background');

        function createRaindrop() {
            // Create a new raindrop element
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            
            // Set a random character from the 'chars' array
            raindrop.textContent = chars[Math.floor(Math.random() * chars.length)];

            // Set a random position and falling duration for the raindrop
            const position = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 1;
            raindrop.style.left = `${position}px`;
            raindrop.style.animationDuration = `${duration}s`;

            return raindrop;
        }

        function updateBackground() {
            // Create a new raindrop and append it to the coding background
            const raindrop = createRaindrop();
            codingBackground.appendChild(raindrop);

            // Remove raindrops that are out of view after a certain time
            setTimeout(() => {
                raindrop.remove();
            }, 6000); // Adjust this time based on your preference
        }

        // Update the background every 10 milliseconds
        setInterval(updateBackground, 10);
    </script>
</body>
</html>
